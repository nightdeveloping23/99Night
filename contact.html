<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #222;
        }

        /* Header */
        header {
            background: #222;
            color: white;
            padding: 20px 0;
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Contact Section */
        #contact {
            background: #fff;
            padding: 50px 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }

        #contact p {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        form textarea {
            height: 150px;
            resize: none;
        }

        form button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background: #0056b3;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Night Store</h1>

                <ul>
                    <li><a href="file:///C:/Users/User/Documents/idea1.html">Home</a></li>

                </ul>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Έχετε ερωτήσεις ή χρειάζεστε βοήθεια; Μη διστάσετε να επικοινωνήσετε μαζί μας χρησιμοποιώντας την παρακάτω φόρμα.</p>
            <form action="submit_contact.php" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
